<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script src="https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
      th {
        position: sticky;
        top: 0;
        left: 0;
      }

      .errors {
        color:#FF0000;
      }

      .valid {
        color: black;
      }
    </style>
    
    <title>Multiplication Table</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- Input Div -->
            <div id="inputs" class="col-md-6 bg-light p-2 mt-2 border border-dark">
                <h2>Please Enter Numbers as Table Ranges</h2>
                <form id="table_range">
                    <!-- Column inputs -->
                    <label for="min_col">Min Column Value(values -50 to 50)</label><br>
                    <input type="text" id="min_col" name="min_col"><br>
                    <label for="max_col">Max Column Value(values -50 to 50)</label><br>
                    <input type="text" id="max_col" name="max_col"><br>
                    <!-- Row inputs -->
                    <label for="min_row">Min Row Value(values -50 to 50)</label><br>
                    <input type="text" id="min_row" name="min_row"><br>
                    <label for="max_row">Max Row Value(values -50 to 50)</label><br>
                    <input type="text" id="max_row" name="max_row"><br>
                    <br>
                    <div id="colSlider" class="col-8 m-2">

                    </div> <br>
                    <div id="rowSlider" class="col-8 m-2">

                    </div>
                    <br>
                    <input id="submitBtn" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
        <div class="row-md-12">
            <div id="table" style="height: 400px" class="col-md-12 overflow-auto mt-2">
            </div>
        </div>
        <div class="row">
          <div id="tableTabs" class="col-md-8">
            <ul>
              
            </ul>
            
          </div>
          <div id="removeTabs" class="col-md-3 p-2 m-2 border border-dark">
            <h5>Remove tabs (0 to N)</h5>
            <form>
              <label for="rmTab">Remove Tab(s) - separate multiple tabs with a comma</label><br>
              <input type="text" id="rmTab" name="rmTab"><br>
              <input id="removeBtn" type="button" class="mt-2" value="Remove"/>
            </form>
          </div>
        </div>
    </div>
    <script src="indexJS.js"></script>
  </body>
</html>
